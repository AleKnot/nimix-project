<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/cadastroLiveStyle.css">
    <title>Nimix - Cadastro de Lives</title>
</head>
<body>
    <div class="header">
        <header>
           <img class="logo" src="../public/images/Nimix gaming (5).jpg" alt="nimix_logo">
        </header> 
    </div>
    
    <section class="cadastroLive">
        
            <section id="metadeDaCaixa1">
                <h1>Cadastro de Lives</h1>

                <div class="caixa">
                    <label class="margem" for="titulo">Titulo</label>
                    <br>
                    <input type="text" class="text" name="titulo">
                </div>

                <div class="caixa">
                    <label class="margem" for="game">Game</label>
                        <br>
                    <input type="text" class="text" name="game">
                </div>
        
                <div class="caixa">
                    <label class="margem" for="dataDaLive">Data da Live</label>
                    <br>
                    <input type="text" class="text" name="dataDaLive">
                </div>

                <div class="caixa">
                    <label class="margem" for="horaDaLive">Hora da Live</label>
                    <br>
                    <input type="text" class="text" name="horaDaLive">
                </div>

                <div class="caixa">
                    <label class="margem" for="descricao">Descrição</label>
                    <br>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                </div>
            </section>

            <section id="metadeDaCaixa2">
                <div class="caixa2">
                    <label class="margem2" for="banner">Banner</label>
                    <br>
                    <input type="text" class="text2" name="banner">
                <!-- <p><a class="adicionarImg" href="">Adicionar Imagem</a></p>-->
                </div>

                <div class="preview">
                    <p>Preview</p>
                    <img id="prev" src="../public/images/_livesAtivas02 2.jpg" alt="preview">
                </div>

                <div class="saveAndCancel">
                    <button type="submit" class="save"><a href="">Salvar</a></button>                    
                    <button type="submit" class="cancel"><a href="">Cancelar</a></button>
                </div>
            </section>

    </section>

    <footer>
        
        <section id="footer">
        
            <nav class="perfil">
                <p class="textoPerfil">Perfil</p>
            </nav>
            <nav class="logout">
                <button class="botaoLogout" type="submit"><a href="">Terminar Sessão</a></button>
            </nav>

        </section>

    </footer>

</body>
</html>
